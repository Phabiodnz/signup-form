<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="external-container">
        <div class="img-container">
            <div class="logo-odin-container">
                <img src="./img/odin-lined.png" alt="">
                <h1>ODIN</h1>
            </div>
            <p>Photo by <span>Halie West</span> on <a href="">Unsplash</a></p>
        </div>

        <div class="right-section">
            <div class="right-section-content gray-section">
                <div class="form-call-to-action">
                    <p>This is not a real online service! You know you need something<br>
                        like this in your life to help you realize your deepest dreams.<br>
                        Sign up now to get started.</p>
                    <p>You know you want to.</p>
                </div>
            </div>

            <div class="right-section-content">
                <h2>Let's do this!</h2>
                <form>
                    <div class="form-section">
                        <div class="form-input">
                            <label for="first-name">FIRST NAME</label>
                            <input type="text" name="first-name" id="first-name" required>
                        </div>
                        <div class="form-input">
                            <label for="last-name">LAST NAME</label>
                            <input type="text" name="last-name" id="last-name" required>
                        </div>
                    </div>
                    <div class="form-section">
                        <div class="form-input">
                            <label for="email">EMAIL</label>
                            <input type="email" inputmode="email" name="email" id="email" required>
                        </div>
                        <div class="form-input">
                            <label for="phone-number">PHONE NUMBER</label>
                            <input type="tel" name="phone-number" inputmode="numeric" pattern="[0-9]+" id="phone-number" required title="Only numbers are accepted">
                        </div>
                    </div>
                    <div class="form-section">
                        <div class="form-input">
                            <label for="password">PASSWORD</label>
                            <input type="password" name="password" id="password" required>
                        </div>
                        <div class="form-input">
                            <label for="confirm-password">CONFIRM PASSWORD</label>
                            <input type="password" name="confirm-password" id="confirm-password" required>
                        </div>
                    </div>
                    <div class="create-account-section">
                        <button type="submit">Create Account</button>
                        <p>Already have an account? <a href="">Log in</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
